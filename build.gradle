plugins {
    id 'java'
}

group 'com.github.eighty88'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.github.eighty88.kurar.installer.Main'
    }
}

test {
    useJUnitPlatform()
}